<!DOCTYPE html>
<html lang="en">
  <head>
	  
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    
  </head>
  <body>
   <div class="container">

  	 <div class="jumbotron text-center bg-danger">
	
		 	<h1>Lost?</h1>
			<p>Never get lost again with the GPS finder!!! </p>
	</Div>		
  </div>
  <div class="row">
	     <div class="col-md-6 col-sm-4 bg-danger">
		  <h1>Red</h1>
		  <p>Red light!</p>
		 </div>
		 <div class="col-md-3 col-sm-4 bg-warning">
		  <h1>Yellow</h1>
		  <p>Yellow light!</p>
		 </div>
		 <div class="col-md-3 col-sm-4 bg-success">
		  <h1>Green</h1>
		  <p>Green light!</p>
		 </div>
   </div>	 
   
   <div class="row">
 	     <div class="col-md-4 col-sm-4 bg-primary">
		  <h1>Blue</h1>
		  <p>Blue light!</p>
 		 </div>
 		 <div class="col-md-8 col-sm-4 bg-info">
		  <h1>Light Blue</h1>
		  <p>Light Blue light!</p>
 		 </div> 
 		 <div class="col-md-8 col-sm-4 bg-default">
		  <h1>White</h1>
		  <p>White light!</p>
 		 </div>
  </div>  

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
